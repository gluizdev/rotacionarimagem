<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotacionar imagem ao clicar no botão</title>
     <!-- CSS -->
     <style>
            .rotated-image90 { -webkit-transform: rotate(90deg); transform: rotate(90deg);}
            .rotated-image180 { -webkit-transform: rotate(180deg); transform: rotate(180deg);}
            .rotated-image270 { -webkit-transform: rotate(270deg); transform: rotate(270deg);}
            .rotated-image0 { -webkit-transform: rotate(0deg); transform: rotate(0deg);}
    </style>
</head>

<body>
    <!-- JS -->
    <script>
        var cont = 0;
        function girar() {
            var img = document.getElementById("imagem");
                 if (cont==0){(img.setAttribute("class", "rotated-image90")); cont=1}
            else if (cont==1){(img.setAttribute("class", "rotated-image180")); cont=2}
            else if (cont==2){(img.setAttribute("class", "rotated-image270")); cont=3}
            else if (cont==3){(img.setAttribute("class", "rotated-image0")); cont=0}
        }
    </script>

    <!-- HTML -->
    <section id="campoImagem">
        <img id="imagem" src="../praia.jpg" width="300px" height="350"></img>
        <button onclick="girar('praia.jpg')">Girar 90°</button>
    </section>


</body>

</html>
